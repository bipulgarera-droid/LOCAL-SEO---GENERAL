# Nixpacks Configuration for Railway
# Ensures Python and Browser dependencies are installed

[phases.setup]
nixPkgs = [
    "python39",
    "ffmpeg",
    "chromium",
    "nss",
    "freetype",
    "freetype-dev",
    "expat",
    "xorg.libxcb",
    "gtk3",
    "gdk-pixbuf",
    "pango",
    "cairo",
    "at-spi2-atk",
    "at-spi2-core",
    "dbus",
    "glib",
    "alsa-lib",
    "libxkbcommon",
    "mesa"
]

[phases.install]
cmds = [
    "python -m venv /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt",
    "playwright install chromium",
    "python -m camoufox install"
]

[phases.build]
cmds = ["echo 'Building...'"]

[start]
cmd = "gunicorn api.index:app --timeout 600 --log-level debug"
